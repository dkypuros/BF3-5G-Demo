# Prometheus Configuration for 5G Core Network Emulator
# Scrapes metrics from all Network Functions

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Infrastructure
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 5G Core Network Functions
  - job_name: 'nrf'
    static_configs:
      - targets: ['nrf:9000']
    metrics_path: /metrics

  - job_name: 'amf'
    static_configs:
      - targets: ['amf:9001']
    metrics_path: /metrics

  - job_name: 'smf'
    static_configs:
      - targets: ['smf:9002']
    metrics_path: /metrics

  - job_name: 'upf'
