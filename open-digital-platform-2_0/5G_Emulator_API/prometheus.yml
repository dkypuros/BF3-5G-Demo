    metrics_path: /metrics

  - job_name: 'ausf'
    static_configs:
      - targets: ['ausf:9004']
    metrics_path: /metrics

  - job_name: 'udm'
    static_configs:
      - targets: ['udm:9005']
    metrics_path: /metrics

  - job_name: 'pcf'
