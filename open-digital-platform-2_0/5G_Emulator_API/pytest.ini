[pytest]
# 5G Emulator API - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    core_5g: Tests for 5G Core Network Functions (NRF, AMF, SMF, UPF, etc.)
    epc_4g: Tests for 4G EPC Network Functions (MME, SGW, PGW, HSS)
    ims: Tests for IMS Core Network Functions (P-CSCF, I-CSCF, S-CSCF, MRF, IMS-HSS)
    slow: Tests that may take longer to run
    integration: Integration tests requiring multiple NFs

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout for individual tests (requires pytest-timeout plugin)
# timeout = 60

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Parallel execution (requires pytest-xdist)
# Use: pytest -n auto for parallel execution
